language: node_js
node_js:
- "8"
addons:
  apt:
    packages:
    - xvfb
cache:
  directories:
  - node_modules
install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- npm install
- npm install greenkeeper-lockfile
before_script:
- greenkeeper-lockfile-update
after_script:
- greenkeeper-lockfile-upload
script:
- npm run build:mock
- npm run http-server > /dev/null 2>&1 &
- npm run git-mock-server > /dev/null 2>&1 &
- npm run test:spec
notifications:
  slack:
    secure: 
